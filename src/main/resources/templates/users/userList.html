<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>회원 목록</h2>
    </div>

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>계정</th>
                <th>이메일</th>
                <th>회원상태</th>
                <th>전화번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td><a th:href="@{/users/{userId}(userId=${user.id})}"
                       th:text="${user.id}"></a></td>
                <td><a th:href="@{|/users/${user.id}|}"
                       th:text="${user.account}"></a></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.astatus}"></td>
                <td th:text="${user.phone}"></td>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col">
                <button th:onclick="|location.href='@{/}'|"
                        type="button" th:text="홈으로">홈으로</button>
            </div>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
