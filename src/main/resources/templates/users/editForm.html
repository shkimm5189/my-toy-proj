<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .field-error {
        border-color: #dc3545;
        color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>회원 수정</h2>
    </div>

    <form th:action th:object="${user}" method="post">
        <div class="form-group">
            <label th:for="account">계정</label>
            <input type="text" th:field="*{account}" class="form-control"
                   th:errorclass="field-error" placeholder="계정을 입력하세요">
            <div class="field-error" th:errors="*{account}" />
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control"
                   th:errorclass="field-error" placeholder="비밀번호를 입력하세요">
            <div class="field-error" th:errors="*{password}" />
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" th:field="*{email}" class="form-control"
                   th:errorclass="field-error" placeholder="이메일을 입력하세요">
            <div class="field-error" th:errors="*{email}" />
        </div>
        <div class="form-group">
            <label th:for="phone">전화번호</label>
            <input type="tel" th:field="*{phone}" class="form-control"
                   th:errorclass="field-error" placeholder="전화번호를 입력하세요">
            <div class="field-error" th:errors="*{phone}" />
        </div>
        <hr class="my-4">

        <button type="submit">Submit</button>
        <button type="button"
                th:onclick="|location.href='@{/users/{userId}(userId=${user.id})}'|">Cancel</button>
    </form>

</div> <!-- /container -->
</body>
</html>
