<div  id="detail_Modal" class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">글 등록</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
                    <label for="subject">제목</label>
                    <input id="input_modal_subject" type="text" class="form-control" placeholder="제목을 입력하세요.">
                  </div>
                  <div class="form-group">
                    <label for="textarea_content">내용</label>
                      <textarea id="textarea_modal_content" class="form-control" placeholder="내용을 입력하세요." rows="10"></textarea>
                  </div>
      </div>
      <div class="modal-footer">
          <button id="update_btn" type="button" class="btn btn-primary" data-dismiss="modal">수정</button>
          <button id="delete_btn" type="button" class="btn btn-danger" data-dismiss="modal">삭제</button>
      </div>
    </div>
  </div>
</div>
